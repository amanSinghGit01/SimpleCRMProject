
<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

	<title>Employeen Login</title>
</head>

<body>
	<div  style="margin-top: 50px" class="container card border-info col-md-4 col-md-offset-2 col-sm-6 text-center">
	
		<h3>Employee Login</h3>
		<hr>
		<p class="h4 mb-4">Login</p>
		<div th:if="${param.error}" class="alert alert-danger">
		  Sorry! You entered invalid Username or Password
		</div>
		
		<div th:if="${param.logout}" class="alert alert-success">
		  You have been logged out successfully
		</div>
		<form action="#" th:action="@{/authenticateTheUser}"
						 method="post">
			
				
				<div class="form-group">	 
			<input type="text" name="username"
				class="form-control  text-center" placeholder="username">
				<input type="password" name="password"
				class=" form-control  text-center" placeholder="Last name">
				
			<span class="input-group-btn">	
		<button type="submit" class="btn btn-info">Login</button>
		</span>
			
			</div>
		</form>
		
		
	
	
	
	</div>

	
</body>
</html>
